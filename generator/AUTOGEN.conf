# AUTOGEN.conf
# Configuration for automatic generation of tables and indexes

# Base path relative to which all other paths are interpreted
RELATIVE_TO=../

# Path to the single source-of-truth CSV file containing all challenges
CHALLENGES_DB_FILE=challenges/challenges.csv

# Root folder that contains all challenge categories
CHALLENGES_ROOT=challenges

# Name of the folder inside each category where challenge details (individual files) are stored
# Example: CHALLENGES_ROOT/<category-name>/details/
CHALLENGES_DETAILS_FOLDER_NAME=details

# Name of the index file to generate inside each category folder
# Example: CHALLENGES_ROOT/<category-name>/INDEX.md
CHALLENGES_INDEX_FILE_NAME=INDEX.md

# Path to the category index template file
# Used to generate the INDEX.md for each category
CHALLENGES_INDEX_FILE_TEMPLATE=/generator/templates/category-index.template.md

# Folder where all completed solutions will be stored
SOLUTIONS_FOLDER=solutions

# Path to the template used to generate the solutions index file
# Example: solutions/INDEX.md
SOLUTIONS_INDEX_FILE_TEMPLATE=/generator/templates/solutions-index.template.md

# List of valid categories allowed in the CSV, used for validation to prevent typos
VALID_CATEGORIES=applications,programs,games,miscellaneous

# Whether links in the generated Markdown should be absolute from the repo root (true/false)
# If true, links work directly on GitHub; if false, links are relative to the index file
GITHUB_ABSOLUTE=true

